services:
  cryptomesh-db:
    image: mongo:latest
    container_name: cryptomesh-db
    env_file:
      - .env.dev
    ports:
      - "${CRYPTOMESH_MONGO_PORT:-27018}:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - cryptomesh-net



  cryptomesh-api:
    image: cryptomesh:api
    build: .
    container_name: cryptomesh-api
    depends_on:
      - cryptomesh-db
    command: ["uvicorn", "cryptomesh.server:app", "--host", "0.0.0.0", "--port", "19000"]
    ports:
      - "${CRYPTOMESH_PORT:-19000}:19000"
    env_file:
      - .env.dev
    # volumes:
      # - cryptomesh-vol:/app
    restart: unless-stopped
    networks:
      - cryptomesh-net
