name: Run Unit Test via Pytest  
  
on:
  # push: 
    # branches: ["*"]
  pull_request:
    branches: ["*"]
    paths:
      - "cryptomesh/**"
      - "test/**"
      - "pyproject.toml"
  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    strategy:  
      matrix:  
        python-version: ["3.11"]  
    steps:  
      - uses: actions/checkout@v3  
      - name: Set up Python ${{ matrix.python-version }}  
        uses: actions/setup-python@v4  
        with:  
          python-version: ${{ matrix.python-version }}  
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH  # Ensure poetry is on PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true  # Optional: keeps `.venv` inside project

      - name: Install Dependencies
        run: poetry install --no-interaction --no-root

      - name: Start CryptoMesh backend
        run: |
          docker compose -f docker-compose.yml up -d --build
          echo "CryptoMesh service was deployed..."
          for i in {1..20}; do
            if curl -s http://localhost:19000/docs > /dev/null; then
              echo "âœ… CryptoMesh service is successfully deployed"
              break
            fi
            sleep 3
          done
        
      - name: Lint with Ruff  
        run: |  
          pip install ruff  
          ruff check .  
        continue-on-error: true  
        
      # - name: Wait for MongoDB to be ready
      #   run: |
      #     for i in {1..10}; do
      #       if mongosh --eval "db.adminCommand('ping')" > /dev/null 2>&1; then
      #         echo "MongoDB is up!"
      #         break
      #       fi
      #       echo "Waiting for MongoDB..."
      #       sleep 3
      #     done

      - name: Test with pytest  
        run: |  
          poetry run coverage run -m pytest  -v -s  
        env:
          LOG_PATH: log  
          MONGO_DATABASE_NAME: cryptomesh
          MONGODB_URI: mongodb://localhost:27017/cryptomesh
      - name: Generate Coverage Report  
        run: |  
          poetry run coverage report -m
